# .github/workflows/prod-ministries-seed.yml
name: Production Ministry Seeding

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Confirm this is for PRODUCTION environment'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      dry_run:
        description: 'Dry run mode - show what would be created without making changes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read

jobs:
  seed-prod-ministries:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Production environment variables
        run: |
          if [ -z "${{ secrets.PROD_SUPABASE_URL }}" ]; then
            echo "ERROR: PROD_SUPABASE_URL secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "ERROR: PROD_SUPABASE_SERVICE_ROLE_KEY secret is not set!"
            exit 1
          fi
          echo "âœ… Production environment variables verified"

      - name: Pre-flight checks
        run: |
          echo "ðŸ” Pre-flight checks..."
          echo "ðŸ“Š Confirm Production: ${{ inputs.confirm_production }}"
          echo "ðŸ§ª Dry Run Mode: ${{ inputs.dry_run }}"

          if [ "${{ inputs.confirm_production }}" != "true" ]; then
            echo "âŒ ERROR: You must confirm this is for PRODUCTION environment!"
            echo "   Please set 'Confirm this is for PRODUCTION environment' to 'true'"
            exit 1
          fi

          echo "âœ… Pre-flight checks passed"

      - name: Run Production Ministry Seeding
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          echo "ðŸŒ± Starting Production Ministry Seeding..."
          echo "ðŸ“Š Dry Run Mode: ${{ inputs.dry_run }}"
          echo "ðŸ”— Supabase URL: ${{ secrets.PROD_SUPABASE_URL }}"
          echo ""

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Running in DRY RUN mode - no changes will be made"
            echo "==============================================="
            echo "     [DRY RUN] Would create ministries..."
            echo "==============================================="
            npm run seed:prod:ministries:dry
          else
            echo "ðŸš€ Running in LIVE mode - ministries will be created!"
            echo "==============================================="
            echo "     [LIVE] Creating production ministries..."
            echo "==============================================="
            npm run seed:prod:ministries
          fi

          echo "âœ… Production ministry seeding completed!"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Production Ministry Seeding Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "**Mode:** ðŸ§ª **Dry Run** (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** ðŸš€ **Live Production** (ministries created)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ministries Created:**" >> $GITHUB_STEP_SUMMARY
          echo "- â›ª **18 Active Ministries** (Sunday School, Bible Bee, Dance, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- â¸ï¸ **2 Inactive Ministries** (New Generation Teen Fellowship, International Travel)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸ” Log into the production admin interface" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“§ Navigate to Ministries page" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ‰ï¸ Add email addresses for each ministry through the UI" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ‘¥ Assign ministry leaders as needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Important Notes:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ministries use auto-generated UUIDs (no test prefixes)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Same ministry codes as UAT for consistency" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ Email fields are intentionally left blank for manual UI entry" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Script is idempotent (safe to re-run)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The production database now has the core ministry structure ready for configuration!" >> $GITHUB_STEP_SUMMARY

      - name: Security Notice
        if: inputs.dry_run == 'false'
        run: |
          echo "## ðŸ”’ Security Notice" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production Data Created:**" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ This workflow created data in the **PRODUCTION** database" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Ensure proper access controls are in place" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Review and configure ministry settings as needed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¥ Assign appropriate ministry leaders" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Audit Trail:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Workflow run: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ• Completed at: $(date -u)" >> $GITHUB_STEP_SUMMARY
