# .github/workflows/uat-seed.yml
name: UAT Seed Data

on:
  workflow_dispatch:
    inputs:
      reset_mode:
        description: 'Reset mode - delete existing data and re-seed'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read

jobs:
  seed-uat:
    runs-on: ubuntu-latest
    environment:
      name: uat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install TypeScript and ts-node
        run: npm install -g typescript ts-node

      - name: Verify UAT environment variables
        run: |
          if [ -z "${{ secrets.UAT_SUPABASE_URL }}" ]; then
            echo "ERROR: UAT_SUPABASE_URL secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.UAT_SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "ERROR: UAT_SUPABASE_SERVICE_ROLE_KEY secret is not set!"
            exit 1
          fi
          echo "âœ… UAT environment variables verified"

      - name: Run UAT seed script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.UAT_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.UAT_SUPABASE_SERVICE_ROLE_KEY }}
          RESET: ${{ inputs.reset_mode }}
        run: |
          echo "ðŸŒ± Starting UAT seed script..."
          echo "ðŸ“Š Reset mode: ${{ inputs.reset_mode }}"
          echo "ðŸ”— Supabase URL: ${{ secrets.UAT_SUPABASE_URL }}"

          if [ "${{ inputs.reset_mode }}" = "true" ]; then
            echo "âš ï¸  Running in RESET mode - existing data will be deleted!"
            npm run seed:uat:reset
          else
            echo "ðŸ”„ Running in IDEMPOTENT mode - safe to re-run"
            npm run seed:uat
          fi

          echo "âœ… UAT seed script completed successfully!"

      - name: Run Bible Bee Direct Seed Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.UAT_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.UAT_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸ† Starting Bible Bee direct seed script..."
          echo "ðŸ”— Using Supabase URL: ${{ secrets.UAT_SUPABASE_URL }}"
          npm run seed:uat:bible-bee
          echo "âœ… Bible Bee seed script completed successfully!"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ UAT Seed Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.reset_mode == 'true' && 'Reset (delete and re-seed)' || 'Idempotent (upsert)' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Seeded Data:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š Bible Bee 2025-2026 year with 3 divisions (Primary, Junior, Senior)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Grade rules for Bible Bee divisions" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– 31 scriptures with NIV, KJV, and Spanish translations" >> $GITHUB_STEP_SUMMARY
          echo "- âœï¸ Senior Division essay prompt" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  12 households with 33 children" >> $GITHUB_STEP_SUMMARY
          echo "- â›ª Ministry enrollments and leaders" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The UAT database has been successfully populated with test data!" >> $GITHUB_STEP_SUMMARY
