name: Delete branch after merge

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Delete head branch via GitHub API
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        env:
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.pull_request.head.ref }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting branch: $BRANCH from $REPO"
          # Delete the branch ref via REST API
          resp=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/git/refs/heads/$BRANCH")
          if [ "$resp" = "204" ]; then
            echo "Branch deleted successfully."
          else
            echo "Delete request returned HTTP $resp (branch may already be gone or protected)"
            # Exit with success to avoid failing the workflow when branch deletion is blocked
          fi
