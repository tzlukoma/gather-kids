name: E2E Tests with Email Verification

on:
  pull_request:
    types: [opened, synchronize, reopened, approved]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-email-tests:
    name: E2E Email Verification Tests
    runs-on: ubuntu-latest
    services:
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025  # SMTP
          - 8025:8025  # Web UI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for MailHog
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8025/api/v2/messages; do sleep 1; done'
          echo "MailHog is ready"

      - name: Build application
        run: npm run build
        env:
          # Basic configuration for build
          NEXT_PUBLIC_APP_NAME: gatherKids
          NEXT_PUBLIC_APP_VERSION: 1.0.0
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key

      - name: Start application
        run: npm start &
        env:
          # Email testing configuration
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          MAILHOG_API_URL: http://localhost:8025
          # Feature flags for email testing
          NEXT_PUBLIC_LOGIN_MAGIC_ENABLED: true
          NEXT_PUBLIC_LOGIN_PASSWORD_ENABLED: true
          NEXT_PUBLIC_DEMO_MODE: false
          # Other required config
          NEXT_PUBLIC_APP_NAME: gatherKids
          NEXT_PUBLIC_APP_VERSION: 1.0.0
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key

      - name: Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'
          echo "Application is ready"

      - name: Run Playwright email verification tests
        run: npx playwright test --config=playwright-email.config.ts
        env:
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          MAILHOG_API_URL: http://localhost:8025
          NEXT_PUBLIC_LOGIN_MAGIC_ENABLED: true
          NEXT_PUBLIC_DEMO_MODE: false
          BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-email-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30