name: Generate Supabase Types

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
  pull_request:
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  generate-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug - List available secrets
        run: |
          echo "Debugging secret availability..."
          echo "SUPABASE_ACCESS_TOKEN length: ${#SUPABASE_ACCESS_TOKEN}"
          echo "All environment variables with SUPABASE:"
          env | grep SUPABASE || echo "No SUPABASE variables found"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROD_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        run: |
          mkdir -p "$HOME/.bin"
          curl -s -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C "$HOME/.bin"
          chmod +x "$HOME/.bin/supabase"
          echo "$HOME/.bin" >> $GITHUB_PATH

      - name: Extract Project ID from Production URL
        if: github.ref == 'refs/heads/main'
        env:
          PROD_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
        run: |
          SUPABASE_URL="$PROD_SUPABASE_URL"
          PROJECT_ID=$(echo $SUPABASE_URL | sed -E 's/https:\/\/([^.]+)\.supabase\.co.*/\1/')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "Extracted PROJECT_ID: $PROJECT_ID"

      - name: Generate types from production schema
        if: github.ref == 'refs/heads/main'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Final check of environment variables..."
          echo "PROJECT_ID = $PROJECT_ID"
          echo "SUPABASE_ACCESS_TOKEN length: ${#SUPABASE_ACCESS_TOKEN}"

          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN is not set!"
            echo "Available environment variables:"
            env | grep -E "(SUPABASE|PROJECT)" || echo "No matching variables found"
            exit 1
          fi

          if [ -z "$PROJECT_ID" ]; then
            echo "ERROR: PROJECT_ID is not set!"
            exit 1
          fi

          echo "Linking to Supabase project..."
          $HOME/.bin/supabase link --project-ref "$PROJECT_ID" --password "$SUPABASE_DB_PASSWORD"

          echo "Generating types..."
          node scripts/gen-types.cjs

      - name: Commit and push if there are changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/lib/database/supabase-types.ts
          git diff --quiet && git diff --staged --quiet || git commit -m "[auto] Update Supabase type definitions"
          git pushs
